<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hate Speech Classification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("/static/images/nohate.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Black background with 50% opacity */
            z-index: 1;
        }
        .container {
            background-color: rgba(26, 26, 26, 0.85); /* Dark background with some opacity */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            z-index: 2;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333333;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333333;
        }
        .helptext {
            display: none; 
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px 0;
            background-color: #ffd700;
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #bfa600;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
        }
        .login-link a {
            color: #ffd700;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Register Form</h2>
        <div id="alert" class="alert" style="display: none;"></div>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register">
        </form>
        <div class="login-link">
            Have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</body>
</html>
